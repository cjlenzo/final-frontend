<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Basket</title>
    <link rel="stylesheet" href="placeorder.css">
</head>
<body>
    <hr class="pink-line">
    <div class="container clearfix">
        <div class = "left-div">
            <img src = "Final Project.jpg" height = "100px">
        </div>
        <div class = "right-div">

        </div>
    </div>

    <h2 style = "text-align: center; color: green;">Almost Done!</h2>
    
    <hr>

    <div class = "container3 clearfix">
        <div id = "pic" class = "left-div2">
            <img id = "flower-image" src = "" alt = "Flower Image">
        </div>
        <div class = "right-div2">
            <h2 id = "flower-name"></h2>
            </br>

            <hr>

            <h3>Delivery Date</h3>
            <p id = "dDate"></p>

            <hr>

            <h3>Item Price</h3>
            <p id = "price"></p>

            <hr>

            <h3>Delivery Address</h3>
            <div id = "address">

            </div>

            <div class = "container2 clearfix">
                <div id = "discountDisplay" class = "discount">

                </div>
            </div>
            
            <div class = "container clearfix">
                <div class = "left-div">
                    <p> Subtotal: </p>
                </div>
                <div id = "subtotal" class = "right-div">

                </div>
            </div>

            <div class = "container clearfix">
                <div class = "left-div">
                    <p> Delivery: </p>
                </div>
                <div id = "delivery" class = "right-div">

                </div>
            </div>

            <div class = "container clearfix">
                <div class = "left-div">
                    <p> Discount: </p>
                </div>
                <div id = "discountAmount" class = "right-div">

                </div>
            </div>

            <div class = "container clearfix">
                <div class = "left-div">
                    <p> Tax: </p>
                </div>
                <div id = "tax" class = "right-div">

                </div>
            </div>

            <hr>

            <div class = "container clearfix">
                <div class = "left-div">
                    <p> Order Total: </p>
                </div>
                <div id = "total" class = "right-div">

                </div>
            </div>

            <div class = "container clearfix">
                <div class = "left-div">

                </div>
                <div class = "right-div">
                    <p>By clicking place order, you agree to our terms of use and privacy policy</p>
                </div>
            </div>

        </div>
    </div>

    <div class = "container clearfix">
        <div class = "left-div">

        </div>
        <div class = "right-div">
            <a class = "cButton">Place Order</a>
        </div>
    </div>

    </br>
    </br>
    </br>
    </br>


    <script src = "host.js"></script>
    <script src = "placeorder.js"></script>
</body>
</html>
