<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="login.css" />
        <link rel="stylesheet" href="navbar.css">
        <title>Form</title>
    </head>
<body>
    <hr class="pink-line">
    <div class="container clearfix">
        <div class = "left-div">
            <img src = "Final Project.jpg" height = "100px">
        </div>
        <div class = "right-div">
            <div class = "tag-container">
                <a href = "trackorder.html">Track Order</a>
                <a href = "#">Help</a>
                <a href = "login.html">Account</a>
                <a href = "#" id = "basket-link">Basket (0)</a>
            </div>
        </div>
    </div>

    <div class="login-wrap">
        <div class="login-html">
            <h2>Login or Sign-up to Save!</h2>
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Login</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
            <div class="login-form">
                <div class="sign-in-htm">
                    <div class="group">
                        <label for="username" class="label">Username</label>
                        <input id="username" type="text" class="input" required>
                    </div>
                    <div class="group">
                        <label for="password" class="label">Password</label>
                        <input id="password" type="password" class="input" data-type="password" required>
                    </div>
                    <div class="group">
                        <input id="check" type="checkbox" class="check" checked>
                        <label for="check"><span class="icon"></span> Keep me Signed in</label>
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Sign In" onclick="login()">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a href="#forgot">Forgot Password?</a>
                    </div>
                </div>
                <div class="sign-up-htm">
                    <div class="group">
                        <label for="username" class="label">Username</label>
                        <input id="signup-username" type="text" class="input" required>
                    </div>
                    <div class="group">
                        <label for="password" class="label">Password</label>
                        <input id="signup-password" type="password" class="input" data-type="password" required>
                    </div>
                    <div class="group">
                        <label for="email" class="label">Email Address</label>
                        <input id="email" type="text" class="input" required>
                    </div>
                    <div class="group">
                        <input type="submit"  class="button" value="Sign Up" onclick="signup()">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <label for="tab-1">Already Member?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src = "host.js"></script>
    <script src = "login.js"></script>
</body>
</html>
