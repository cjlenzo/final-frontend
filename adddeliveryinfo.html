<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Basket</title>
    <link rel="stylesheet" href="adddeliveryinfo.css">
</head>
<body>
    <hr class="pink-line">
    <div class="container clearfix">
        <div class = "left-div">
            <img src = "Final Project.jpg" height = "100px">
        </div>
        <div class = "right-div">

        </div>
    </div>

    <div class = "container2" id = "logging">
        <h2>Delivery</h2>
        <div class = "discount-box">
            <p>Save $10 on every order if you have an account!</p>
        </div>
        <div class="button-container">
            <a href="login.html" class="button">Login</a>
            <a href="login.html" class="button">Signup</a>
        </div>
    </div>

    <hr>

    <div class = "container clearfix">
        <div class = "left-div">
            <h2 id = "flower-name"></h2>
        </div>
        <div id = "right-div" class = "right-div">
            <h2 id = "flower-price"></h2>
        </div>
    </div>
    
    <hr>

    <div class = "container3 clearfix">
        <div id = "pic" class = "left-div2">
            <img id = "flower-image" src = "" alt = "Flower Image">
            <p>Delivery Date: </p>
        </div>
        <div class = "right-div2">
            <h2>Recipient</h2>
            <div class = "container clearfix">
                <div class = "fName">
                    <p>First Name*</p>
                    <input id = "firstName" type ="text" placeholder="First Name" required> 
                </div>
                <div class = "lName">
                    <p>Last Name*</p>
                    <input id = "lastName" type ="text" placeholder="Last Name" required> 
                </div>
            </div>
            <p>Relationship*</p>
            <input id = "relationship" type = "text" placeholder = "Relationship" required style = "width: 45%; height: 30px;">
            <h2>Deliver To</h2>
            <p>Address *</p>
            <input id = "address" type = "text" placeholder = "Address" required style = "width: 95%; height: 30px;">
            <p style = "text-align: right; padding-right: 50px; color: green">We cannot ship to PO Boxes</p>
            <div class = "container clearfix">
                <div class = "fName">
                    <p>Apartment/Suite #</p>
                    <input id = "apartment#" type ="text" placeholder="Apartment/Suite #"> 
                </div>
                <div class = "lName">
                    <p>City*</p>
                    <input id = "city" type ="text" placeholder="City" required> 
                </div>
            </div>
            <div class = "container clearfix">
                <div class = "fName">
                    <p>State* (Only put your state's 2 letter abbreviation)</p>
                    <input id = "state" type = "text" placeholder = "State" required>
                </div>
                <div class = "lName">
                    <p>Zip Code*</p>
                    <input id = "zipCode" type ="text" placeholder="Zip Code" required> 
                </div>
            </div>
        </div>
    </div>

    <hr>

    <div class = "container clearfix">
        <div class = "left-div">

        </div>
        <div class = "right-div">
            <a class = "cButton">Continue</a>
        </div>
    </div>

    </br>
    </br>
    </br>
    </br>


    <script src = "host.js"></script>
    <script src = "adddeliveryinfo.js"></script>
</body>
</html>
